<div>
	<br>
	<ol class="breadcrumb">
		<li><a href="#/">Home</a></li>
		<li>Results</li>
	</ol>

	<accordion>
		<accordion-group data-ng-repeat="result in vm.results" is-open="result.open">
			<accordion-heading>
				{{ result.Title }} <i class="pull-right glyphicon" data-ng-class="{ 'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open }"></i>
			</accordion-heading>
		</accordion-group>
	</accordion>
</div>
